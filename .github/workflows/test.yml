name: Run tests (advisory)

on:
  push:
    branches: ["main"]
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: pnpm
      - run: pnpm install
      - run: pnpm test
